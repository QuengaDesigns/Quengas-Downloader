<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quengas Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quengas Downloader</h1>
    <p>Upload is only available on a server. For GitHub Pages, add files to the <code>/downloads</code> folder in the repo.</p>
    <h2>Available Downloads</h2>
    <ul id="file-list">
        <!-- File links will be inserted here -->
    </ul>
    <script>
    // List of files (manually update this array when you add new files to /downloads)
    const files = [
        // Example: { name: "game1.zip", url: "downloads/game1.zip" },
        // Add your files here
    ];

    const fileList = document.getElementById('file-list');
    if (files.length === 0) {
        fileList.innerHTML = "<li>No files available yet.</li>";
    } else {
        files.forEach(file => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = file.url;
            a.textContent = file.name;
            a.download = "";
            li.appendChild(a);
            fileList.appendChild(li);
        });
    }
    </script>
</body>
</html>
